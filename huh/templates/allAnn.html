{% extends 'common/index.html' %}
{% from 'components/announcement/announcement.html' import announcement with context %}
{% block head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='allAnn.css') }}">
{% endblock %}
{% block content %}
    <h1 id="annHeader">Announcements</h1>
    {% for ann, name in zip(anns, names) %}
        <div onClick="window.location.href='{{ url_for('announcement.one', id=ann.id) }}'"
             class="m-6 cursor-pointer">{{ announcement(ann, name, []) }}</div>
    {% endfor %}
{% endblock %}
