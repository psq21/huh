{% extends 'common/index.html' %}
{% block content %}
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center flex-col">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <div class="flex gap-3 flex-col items-start">
                        <div class="flex gap-2">
                            <img src="{{ url_for('static', filename='huh.svg') }}"
                                 alt="shoes"
                                 class="w-10 h-10" />
                            <h2 class="!text-2xl card-title">Sign up</h2>
                        </div>
                        <h3 class="text-lg">Sign up to participate in the conversation ðŸ“¢ðŸ“¢</h3>
                    </div>
                    <form action="{{ url_for("auth.signup") }}" method="POST">
                        <div class="card-actions justify-end !items-center flex-col">
                            <label class="input input-bordered flex items-center gap-2 w-full">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 16 16"
                                     fill="currentColor"
                                     class="w-4 h-4 opacity-70">
                                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                                </svg>
                                <input type="text" class="grow" placeholder="Email" name="email" />
                            </label>
                            <label class="input input-bordered flex items-center gap-2 w-full">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 16 16"
                                     fill="currentColor"
                                     class="w-4 h-4 opacity-70">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                                </svg>
                                <input type="text" class="grow" placeholder="Name" name="name" />
                            </label>
                            <label class="input input-bordered flex items-center gap-2 w-full">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 16 16"
                                     fill="currentColor"
                                     class="w-4 h-4 opacity-70">
                                    <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
                                </svg>
                                <input type="password" class="grow" placeholder="Password" name="password" />
                            </label>
                            <p>
                                Already a member? <a class="link link-neutral" href="{{ url_for("auth.login") }}">Log In</a>.
                            </p>
                            <button class="btn btn-primary" type="submit">Sign up! ðŸŽ‰</button>
                        </div>
                    </form>
                </div>
            </div>
            {% if error %}
                <div role="alert" class="alert alert-error">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="stroke-current shrink-0 h-6 w-6"
                         fill="none"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ error }}</span>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
